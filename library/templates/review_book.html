{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-center mt-5">Review for {{ book.title }} book</h2>
<form method="post" style=" width: 50%; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
{% endblock %}
